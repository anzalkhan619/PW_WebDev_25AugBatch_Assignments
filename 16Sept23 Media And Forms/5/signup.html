<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">Sign Up</h1>
    <form style="text-align:center">
        <label>First Name</label>
        <input type="text" name="First Name" required minlength="3">
        <br>
        <label>Last Name</label>
        <input type="text" name="Last Name" required minlength="3">
        <br>
        <label>Email</label>
        <input type="text" name="email" required minlength="3">
        <br>
        <label>Password</label>
        <input type="password" name="password" required>
        <br>
        <label>Confirm Password</label>
        <input type="password" name="confirmpassword" required>
        <br>
        <label>Age</label>
        <input type="number" name="age" required min="0" max="150">
        <br>
        <label>Gender</label>
        <select required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label>Agree to terms and conditions</label>
        <input type="checkbox" name="terms" required>
        <br>
        <button type="submit">Submit</button>
        <br>
        Already a user? <a href="login.html">Login Instead </a>


    </form>
</body>
</html>
