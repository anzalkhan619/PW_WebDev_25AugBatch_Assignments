<!DOCTYPE html>
<html lang="en">
<head>
    <title>8</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Conference Schedule</h1>

    <table>
        <tr>

            <th colspan="2">Time</th>
            <th colspan="2">Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>

        <tr>
            <td rowspan="3" colspan="2">9:00 Am - 10:00 Am</td>
            <td rowspan="2" colspan="2">Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>

        <tr>
            <td>Session D</td>
            <td>Session E</td>
        </tr>

        <tr>
            <td colspan="2">10:30 Am - 11:30 Am</td>
            <td colspan="2">Session F</td>
        </tr>

        <tr>
            <td colspan="2">12:00 Pm - 1:00 Pm</td>
            <td colspan="5">Lunch Break</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">1:00 Pm - 2:00 Pm</td>
            <td colspan="2">Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>

        <tr>
            <td colspan="2">Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>
</html>
